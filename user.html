<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Покупка машины</title>
</head>
<body>
    <h1>Покупка машины</h1>
    <div id="carData"></div>
    <script>
        const cars = [
    { id: 1, model: 'Toyota Camry', price: 25000 },
    { id: 2, model: 'Honda Accord', price: 28000 }
];

// Проверка наличия сохраненных данных от администратора
const savedCarData = JSON.parse(localStorage.getItem('carData'));
if (savedCarData) {
    cars.push(savedCarData);
}

const carDataElement = document.getElementById('carData');
cars.forEach(car => {
    const carElement = document.createElement('div');
    carElement.innerHTML = `<p>Модель: ${car.model}</p><p>Цена: $${car.price}</p>`;
    carDataElement.appendChild(carElement);
});
</script>
</body>
</html>
